spring:
  application:
    name: calculadora
  datasource:
    url: jdbc:h2:mem:calcDB
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true

server:
  port: 8088


logging:
  level:
    org.hibernate.orm.connections.pooling: ERROR